        // 当传入一个基本参数不能解决复杂问题的时候 
        // 我们可以将一个函数作为参数传入 这个函数称之为回调函数 

        function plus(num1, num2) {
            return num1 + num2;
        }

        function minus(num1, num2) {
            return num1 - num2;
        }

        function fun(num1, num2, callback) {
            var result = 0;
            // console.log(typeof typeof callback)
            if (typeof callback === 'function') {
               result = callback(num1, num2);
            }
            return result;
        }

        var res = fun(1, 2, plus);
        console.log(res);
