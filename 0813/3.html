            js变量都是保存在栈内存中的

            值和值之间是相互独立的 修改一个变量不会影响到其他的变量

            变量保存的是对象的内存地址(对象的引用)
            多个变量保存的是同一个对象的引用 改变一个 则另外一个也发生变化
