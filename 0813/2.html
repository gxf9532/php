<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>

        // 给自定义对象添加属性
        /*
            属性名不要是关键字
        // */
        // var obj = new Object();
        // // obj.var = 'lisi'; // 不要这样写  因为var是关键字
        // // console.log(obj.var);

        // //  在一些特殊情况下  给对象添加属性要用另外一个方式
        // obj["age"] = 20; // obj.age = 20;
        // console.log(obj);

        // js的属性值 可以使任意的数据类型
        var obj1 = new Object();
        var obj2 = new Object();
        obj1.name = "王五";
        obj2.name = "赵六";
        
        // 将对象obj2赋值给obj1的属性a 
        obj1.a = obj2;
        // console.log(obj1);
        console.log(obj1.a.name)

        // 我们可以通过关键字in来检测对象中是否包含指定属性
        console.log("name" in obj2);



    </script>
</body>
</html>
